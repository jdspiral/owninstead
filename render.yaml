services:
  - type: web
    name: owninstead-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm --filter @owninstead/shared build && pnpm --filter @owninstead/backend build
    startCommand: cd apps/backend && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SECRET_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: PLAID_CLIENT_ID
        sync: false
      - key: PLAID_SECRET
        sync: false
      - key: PLAID_ENV
        value: sandbox
      - key: SNAPTRADE_CLIENT_ID
        sync: false
      - key: SNAPTRADE_CONSUMER_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
